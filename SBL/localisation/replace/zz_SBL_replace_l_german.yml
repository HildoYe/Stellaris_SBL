 archaeology_roll_header: "§H$ARCHAEOLOGICAL_SITE_BREAKTHROUGH$§!\nDies spiegelt die Chance wider, mit der Euer Wissenschaftler während der Ausgrabung am derzeitigen Ort einen Durchbruch erzielt.\n\nJedes Mal, wenn eine Phase endet, wird ein Würfel (§Y1§! bis §Y15§!) geworfen. Zum Ergebnis des Würfels werden der §YFähigkeitsbonus§! und die §YHinweise§! addiert und die §YSchwierigkeit§! subtrahiert.\n\nDerzeit beträgt der Wert vor dem Würfelwurf $SCORE|0Y$.\n\n§EWürfelergebnisse:§!"

 astral_rift_roll_header: "§H$ASTRAL_RIFT_BREAKTHROUGH$§!\nDies spiegelt die Chance wider, mit der Euer Wissenschaftler während der Erforschung des derzeitigen Astralrisses einen Durchbruch erzielt.\n\nJedes Mal, wenn eine Phase endet, wird ein Würfel (§Y1§! bis §Y15§!) geworfen. Zum Ergebnis des Würfels werden der §YFähigkeitsbonus§! und die §YHinweise§! addiert und die §YSchwierigkeit§! subtrahiert.\n\nDerzeit beträgt der Wert vor dem Würfelwurf $SCORE|0Y$.\n\n§EWürfelergebnisse:§!"