 archaeology_roll_header:2 "§H$ARCHAEOLOGICAL_SITE_BREAKTHROUGH$§!\nThis reflects the chance of your Scientist making a breakthrough during the excavation of the current site.\n\nEvery time a phase ends, a die (§Y1§! to §Y15§!) is rolled. The result of the roll is added to §YSkill Bonus§! and §YClues§!, then subtracted by §YDifficulty§!.\n\nThe current score before dice roll is $SCORE|0Y$.\n\n§ERoll Outcomes:§!"

 astral_rift_roll_header: "§H$ASTRAL_RIFT_BREAKTHROUGH$§!\nThis reflects the chance of your Scientist making a breakthrough during exploration of the current rift.\n\nEvery time a phase ends, a die (§Y1§! to §Y15§!) is rolled. The result of the roll is added to §YSkill Bonus§! and §YClues§!, then subtracted by §YDifficulty§!.\n\nThe current score before dice roll is $SCORE|0Y$.\n\n§ERoll Outcomes:§!"
